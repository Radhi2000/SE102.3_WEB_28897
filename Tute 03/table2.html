<!DOCTYPE html>
<html>
    <head>
    <title>table</title>
    <style>
      .t,
      .th,
      .t td {
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="2" align="center">
      <tr>
        <td style="border: 2px solid black; text-align: center">America</td>
        <td style="border: 2px solid black; text-align: center">Canada</td>
        <td style="border: 2px solid black; text-align: center">Alaska</td>
      </tr>
      <tr>
        <td
          colspan="2"
          style="color: #ff0000; border: 2px solid black; text-align: center"
        >
          Mexico
        </td>
        <td rowspan="2" style="border: 2px solid black; text-align: center">
          Jamaica
        </td>
      </tr>
      <tr>
        <td style="color: #0000ff; border: 2px solid black; text-align: center">
          California
        </td>
        <td style="color: #006400; border: 2px solid black; text-align: center">
          Brazil
        </td>
      </tr>
    </table>
  </body>  
</html>
